<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Tariff Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.2rem;
            color: #718096;
            max-width: 600px;
            margin: 0 auto;
        }

        .controls {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-group label {
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9rem;
        }

        select, input {
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: end;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #718096;
            font-weight: 600;
        }

        .countries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .country-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .country-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .country-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .country-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
        }

        .tariff-rate {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e53e3e;
        }

        .trade-volume {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 1rem;
        }

        .categories {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .category {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
        }

        .category-name {
            font-weight: 600;
            color: #2d3748;
        }

        .category-rate {
            font-weight: 700;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.2rem;
        }

        .last-updated {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin: 2rem 0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .countries-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Global Tariff Dashboard</h1>
        <p>Real-time visualization of international trade tariffs and trade volumes</p>
    </div>

    <div class="dashboard">
        <div class="controls">
            <div class="control-group">
                <label for="base-country">Base Country</label>
                <select id="base-country">
                    <option value="US">United States</option>
                    <option value="CN">China</option>
                    <option value="EU">European Union</option>
                    <option value="JP">Japan</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="year">Year</label>
                <select id="year">
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="category">Category</label>
                <select id="category">
                    <option value="all">All Categories</option>
                    <option value="agricultural">Agricultural Products</option>
                    <option value="automotive">Automotive</option>
                    <option value="electronics">Electronics</option>
                    <option value="textiles">Textiles</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="search">Search Country</label>
                <input type="text" id="search" placeholder="Enter country name...">
            </div>
            
            <button class="refresh-btn" onclick="refreshData()">Refresh Data</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="avg-tariff">12.4%</div>
                <div class="stat-label">Average Tariff Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-countries">45</div>
                <div class="stat-label">Countries Tracked</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-volume">$2.1B</div>
                <div class="stat-label">Total Trade Volume</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="highest-tariff">42.7%</div>
                <div class="stat-label">Highest Tariff Rate</div>
            </div>
        </div>

        <div class="countries-grid" id="countries-container">
            <!-- Countries will be populated here -->
        </div>

        <div class="loading" id="loading" style="display: none;">Loading tariff data...</div>
        <div class="last-updated" id="last-updated">Last updated: Never</div>
    </div>

    <script>
        // Sample data structure (moved to global scope)
        const sampleCountries = [
            {
                name: "China",
                tariffRate: "19.3%",
                tradeVolume: "$690,600 million",
                categories: [
                    { name: "Agricultural Products", rate: "15.6%" },
                    { name: "Automotive", rate: "25%" },
                    { name: "Electronics", rate: "11.4%" }
                ]
            },
            {
                name: "Canada",
                tariffRate: "0.1%",
                tradeVolume: "$718,900 million",
                categories: [
                    { name: "Dairy Products", rate: "3.2%" },
                    { name: "Textiles", rate: "0.5%" },
                    { name: "Automotive", rate: "0%" }
                ]
            },
            {
                name: "Germany",
                tariffRate: "3.5%",
                tradeVolume: "$203,900 million",
                categories: [
                    { name: "Automotive", rate: "10%" },
                    { name: "Machinery", rate: "2.8%" },
                    { name: "Chemicals", rate: "4.5%" }
                ]
            },
            {
                name: "Japan",
                tariffRate: "2.5%", 
                tradeVolume: "$216,300 million",
                categories: [
                    { name: "Agricultural Products", rate: "15.1%" },
                    { name: "Automotive", rate: "0%" },
                    { name: "Electronics", rate: "0.4%" }
                ]
            }
        ];

        // Global function to render countries
        function renderCountries(countries) {
            const container = document.getElementById('countries-container');
            container.innerHTML = '';
            
            countries.forEach(country => {
                const countryCard = document.createElement('div');
                countryCard.className = 'country-card';
                
                const categoriesHtml = country.categories.map(cat => 
                    `<div class="category">
                        <span class="category-name">${cat.name}</span>
                        <span class="category-rate">${cat.rate}</span>
                    </div>`
                ).join('');
                
                countryCard.innerHTML = `
                    <div class="country-header">
                        <span class="country-name">${country.name}</span>
                        <span class="tariff-rate">${country.tariffRate}</span>
                    </div>
                    <div class="trade-volume">Annual trade volume: ${country.tradeVolume}</div>
                    <div class="categories">
                        <strong style="margin-bottom: 0.5rem; display: block;">Top Tariffed Categories:</strong>
                        ${categoriesHtml}
                    </div>
                `;
                
                container.appendChild(countryCard);
            });
        }
        
        // Global refreshData function - now accessible from onclick
        async function refreshData() {
            document.getElementById('loading').style.display = 'block';

            const baseCountry = document.getElementById('base-country').value;
            const year = document.getElementById('year').value;
            const category = document.getElementById('category').value;
            
            const queryParams = `?base_country=${baseCountry}&year=${year}&category=${category}`;
        
            try {
                const response = await fetch(`http://127.0.0.1:8000/api/stats/summary${queryParams}`);
                
                if (!response.ok){
                    throw new Error(`HTTP error- status: ${response.status}`); //why 422 internal server error?
                }

                const data = await response.json();
                console.log('Received data: ', data);
                
                // Update the stat cards with real data
                document.getElementById('avg-tariff').textContent = data.avg_tariff_rate + '%';
                document.getElementById('total-countries').textContent = data.countries_tracked;
                document.getElementById('total-volume').textContent = '$' + data.total_trade_volume + 'B';
                document.getElementById('highest-tariff').textContent = data.highest_tariff_rate + '%';
                
                updateLastUpdated();
            } catch (error){
                console.error('Error: ', error);
                // Show sample data if API fails
                updateLastUpdated();
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Global function to update timestamp
        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('last-updated').textContent = 
                `Last updated: ${now.toLocaleString()}`;
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Event listeners
            document.getElementById('search').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const filteredCountries = sampleCountries.filter(country => 
                    country.name.toLowerCase().includes(searchTerm)
                );
                renderCountries(filteredCountries);
            });

            document.getElementById('base-country').addEventListener('change', refreshData);
            document.getElementById('year').addEventListener('change', refreshData);
            document.getElementById('category').addEventListener('change', refreshData);

            // Initial load
            renderCountries(sampleCountries);
            refreshData();
        });
    </script>
</body>
</html>
